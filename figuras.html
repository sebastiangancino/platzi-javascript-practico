<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Primer taller del curso práctico Java Script</p>
    </header>

    <section>
        <h2>
            Calcula el área y perímetro de un cuadrado
        </h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide el lado de tu cuadrado:
            </label>
            <input type="number" id="InputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>

        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
